<div class ="content" *ngIf="mode == 'character'">
  <mat-form-field appearance="fill"  >
    <mat-label>Select school</mat-label>
    <mat-select [(ngModel)]="schoolSelected"  (ngModelChange)="refreshList($event)">
      <mat-option value="Gryffindor">Gryffindor</mat-option>
      <mat-option value="Hufflepuff">Hufflepuff</mat-option>
      <mat-option value="Ravenclaw">Ravenclaw</mat-option>
      <mat-option value="Slytherin">Slytherin</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- photo Column -->
  <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element"> <img style="width: 80px; padding: 10px;" alt="Logo" [src]="element.photo"/> </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- patronus Column -->
  <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.patronus == '' ?'???': element.patronus}} </td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate | age }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
