
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Symbol Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element"> <img style="width: 80px; padding: 10px;" alt="Logo" [src]="element.photo"/> </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
    <td mat-cell *matCellDef="let element"> {{element.patronus == '' ?'???': element.patronus}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.birthdate | age }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
